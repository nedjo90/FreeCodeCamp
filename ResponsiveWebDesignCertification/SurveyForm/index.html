<!DOCTYPE html>
<html lang="en">

<head>
	<title>FreeCodeCamp Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1 id="title">FreeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</header>
	<form id="survey-form">
		<div class="container">
			<div>
				<label id="name-label">Name
					<input type="text" id="name" placeholder="Enter your name" required>
				</label>
			</div>
			<div>
				<label id="email-label">Email
					<input type="email" id="email" placeholder="Enter your Email" required>
				</label>
			</div>
			<div>
				<label id="number-label">Age (optionnal)
					<input type="number" id="number" min="13" max="120" placeholder="Age">
				</label>
			</div>
			<div>
				<label>
					Which option best describes your current role?
					<select id="dropdown">
						<option value="">Select current role</option>
						<option value="role1">Student</option>
						<option value="role2">Full Time Job</option>
						<option value="role3">Full Time Learner</option>
						<option value="role4">Prefer not to say</option>
						<option value="role5">Other</option>
					</select>
				</label>
			</div>
			<div>
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label class="check" for="definitely">
					<input type="radio" value="definitely" name="recommandation">Definitely
				</label>
				<label class="check" for="maybe">
					<input type="radio" value="maybe" name="recommandation">Maybe
				</label>
				<label class="check" for="not_sure">
					<input type="radio" value="not_sure" name="recommandation">Not sure
				</label>
			</div>
			<div>
				<label>
					What is your favorite feature of freeCodeCamp?
					<select id="dropdown">
						<option value="">Select an option</option>
						<option value="feature1">Challengers</option>
						<option value="feature2">Projects</option>
						<option value="feature3">Community</option>
						<option value="feature4">Open Source</option>
					</select>
			</div>
			<div>
				</label>
				<p>What would you like to see improved? (Check all that apply)</p>
				<label class="check" for="front-end">
					<input type="checkbox" value="Front-end" name="input-checkbox"> Front-end Projects</label>
				<label class="check" for="back-end">
					<input type="checkbox" value="Back-end" name="input-checkbox"> Back-end Projects</label>
				<label class="check" for="data">
					<input type="checkbox" value="data" name="input-checkbox"> Data Visualization</label>
				<label class="check" for="challenges">
					<input type="checkbox" value="Challenges" name="input-checkbox">Challenges</label>
				<label class="check" for="open">
					<input type="checkbox" value="" name="input-checkbox">Open Source Community</label>
				<label class="check" for="gitter">
					<input type="checkbox" value="gitter" name="input-checkbox">Gitter help rooms</label>
				<label class="check" for="videos">
					<input type="checkbox" value="videos" name="input-checkbox">Videos</label>
				<label class="check" for="meetups">
					<input type="checkbox" value="meetups" name="input-checkbox">City Meetups</label>
				<label class="check" for="wiki">
					<input type="checkbox" value="wiki" name="input-checkbox">Wiki</label>
				<label class="check" for="forum">
					<input type="checkbox" value="forum" name="input-checkbox">Forum</label>
				<label class="check" for="add-courses">
					<input type="checkbox" value="add-courses" name="input-checkbox">Additionnal Courses</label>
			</div>
			<div>
				<label for="">Any comments or suggestions?
					<textarea name="" id="" placeholder="Enter your comment here..."></textarea>
				</label>
			</div>
			<div>
				<input class="btn" type="submit" id="submit">
			</div>
		</div>
	</form>
</body>
<html>
